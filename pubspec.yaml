  webview_flutter_android: ^3.16.6
  webview_flutter_wkwebview: ^3.14.0
  permission_handler: ^11.3.1
  battery_info: ^1.1.1
  fluttertoast: ^8.0.8
  sensors_plus: ^6.0.1
  path_provider: ^2.1.4
  device_info_plus: ^10.1.2
  device_apps: ^2.2.0
  installed_apps: ^1.5.0
  path: ^1.8.0
