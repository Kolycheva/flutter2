name: my_first_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  vibration: ^3.1.3
  flutter:
    sdk: flutter
  record: ^4.0.0
  sqflite: ^2.0.0+4
  system_info2: ^4.0.0
  battery_plus: ^6.0.2
